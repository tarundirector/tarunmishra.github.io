<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">

  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    /* Extra CSS to override the header */
    header.page-header {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
    }
    /* Left half: primary background with intro text */
    .header-left {
      flex: 1;
      background-color: var(--primary-bg);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-left h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 2rem;
      color: var(--light-color);
      margin: 0;
    }
    /* Inside the left h1, style the parts differently */
    .header-left h1 .accent {
      color: var(--accent-color);
    }
    
    /* Right half: secondary background with nav buttons */
    .header-right {
      flex: 1;
      background-color: var(--secondary-bg);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-right nav a {
      font-family: 'Archivo Black', sans-serif;
      font-size: 1.2rem;
      color: var(--primary-bg);
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      border-radius: 4px;
    }
    /* On hover, add the highlight effect (using the same .highlight effect) */
    .header-right nav a:hover {
      background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
    }
  </style>
  
</head>
<body>
  <a id="skip-to-content" href="#content">Skip to the content.</a>

  <!-- ========= New Header ========= -->
  <header class="page-header" role="banner">
    <!-- Left half -->
    <div class="header-left">
      <h1>
        { "Hey I'm": <span class="accent">Tarun Mishra</span> }
      </h1>
    </div>
    <!-- Right half with navigation buttons -->
    <div class="header-right">
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/pages/news/march_newspage.md' | relative_url }}">AI News</a>
        <a href="{{ '/#about' | relative_url }}">About Me</a>
      </nav>
    </div>
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <!-- ========= Footer (kept as in your reference) ========= -->
    <footer class="site-footer">
      {% if site.github.is_project_page %}
        <span class="site-footer-owner">
          <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by 
          <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
        </span>
      {% endif %}
    </footer>
  </main>
</body>
</html>
