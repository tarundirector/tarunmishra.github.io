<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <!-- Custom Header -->
    <header class="site-header" style="display: flex;">
      <!-- Left half: Text with primary-bg -->
      <div class="header-left" style="flex: 1; background-color: var(--primary-bg); display: flex; align-items: center; justify-content: center;">
        <h1 style="font-family: 'Archivo Black', sans-serif; margin: 0; font-size: 1.5rem;">
          <span style="color: var(--light-color);">{ "Hey I'm":</span>
          <span style="color: var(--accent-color);"> Tarun Mishra</span>
          <span style="color: var(--light-color);"> }</span>
        </h1>
      </div>
      <!-- Right half: Navigation buttons with secondary-bg -->
      <div class="header-right" style="flex: 1; background-color: var(--secondary-bg); display: flex; align-items: center; justify-content: center;">
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}" class="nav-button" style="font-family: 'Archivo Black', sans-serif; color: var(--primary-bg); margin: 0 1rem; text-decoration: none;">
            Home
          </a>
          <a href="{{ '/pages/news/march_newspage' | relative_url }}" class="nav-button" style="font-family: 'Archivo Black', sans-serif; color: var(--primary-bg); margin: 0 1rem; text-decoration: none;">
            AI News
          </a>
          <a href="{{ '/#projects' | relative_url }}" class="nav-button" style="font-family: 'Archivo Black', sans-serif; color: var(--primary-bg); margin: 0 1rem; text-decoration: none;">
            About Me
          </a>
        </nav>
      </div>
    </header>

    <!-- Main Content wrapped in .wrapper -->
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Custom Footer -->
    <footer class="site-footer" style="background-color: var(--secondary-bg);">
      <div class="wrapper">
        <div class="footer-text" style="font-family: 'Roboto', sans-serif; font-weight: 700; font-style: italic; font-size: 1.1rem; margin-bottom: 1rem; color: var(--dark-color);">
          - That was the end of my portfolio, but there’s much more to know about me—feel free to reach out! -
        </div>
        <div class="social-links">
          <a href="mailto:tarunpmishra2001@gmail.com" style="color: var(--dark-color); text-decoration: none; margin: 0 0.5rem;">Email</a>
          <a href="https://www.linkedin.com/in/tarunpmishra/" style="color: var(--dark-color); text-decoration: none; margin: 0 0.5rem;">LinkedIn</a>
          <a href="https://www.kaggle.com/tarundirector/code" style="color: var(--dark-color); text-decoration: none; margin: 0 0.5rem;">Kaggle</a>
          <a href="https://github.com/tarundirector" style="color: var(--dark-color); text-decoration: none; margin: 0 0.5rem;">GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>
