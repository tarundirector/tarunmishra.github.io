<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title | default: "Tarun Mishra" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Links -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    /* ===================== CSS VARIABLES ===================== */
    :root {
      --primary-bg: #544bb6;       /* Purple */
      --secondary-bg: #e6e6e6;     /* Light Grey */
      --accent-color: #ffdd00;     /* Yellow */
      --dark-color: #1f2626;       /* Dark Grey */
      --light-color: #d9d7cd;      /* Lighter Grey */
      --highlight-bg: #ffdd00;     /* For highlight effect */
      --transition-speed: 0.3s;    
      --max-content-width: 800px;  /* Max width for main content */
    }

    /* ===================== GLOBAL RESETS ===================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background: #fff; color: var(--dark-color); }
    a { text-decoration: none; color: inherit; transition: color var(--transition-speed) ease; }
    img { max-width: 100%; height: auto; }
    /* Highlight effect */
    .highlight {
      background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
      padding: 2px 4px;
      display: inline-block;
    }

    /* ===================== HEADER ===================== */
    header {
      display: flex;
      width: 100%;
      margin-top: 0; /* remove any extra space */
    }
    /* Left half – primary background with text */
    .header-left {
      flex: 1 1 50%;
      background-color: var(--primary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: right;
      padding: 1.5rem;  /* reduced padding */
      font-family: 'Archivo Black', sans-serif;
      color: var(--light-color);
    }
    .header-left .hey-text {
      font-size: 1.3rem;
      margin-right: 0.5rem;
    }
    .header-left .tm-text {
      font-size: 1.6rem;
      color: var(--accent-color);
    }
    /* Right half – secondary background with nav links */
    .header-right {
      flex: 1 1 50%;
      background-color: var(--secondary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem; /* reduced padding */
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      font-family: 'Archivo Black', sans-serif;
      font-size: 1rem;
      color: var(--primary-bg);
      position: relative;
    }
    /* On hover, wrap text in .highlight effect */
    .nav-links a:hover span {
      background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
      padding: 2px 4px;
      display: inline-block;
    }

    /* ===================== MAIN CONTENT ===================== */
    .main-content {
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    /* Basic markdown styling */
    .main-content article h1,
    .main-content article h2,
    .main-content article h3,
    .main-content article p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .main-content article img {
      margin: 1rem 0;
      border: none;
    }

    /* ===================== FOOTER ===================== */
    footer {
      background-color: var(--secondary-bg);
      color: var(--dark-color);
      text-align: center;
      padding: 1.5rem 1rem;  /* reduced padding to match header */
    }
    footer p {
      margin-bottom: 1rem;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .footer-links a {
      font-family: 'Archivo', sans-serif;
      font-weight: 700;
      color: var(--dark-color);
      transition: color var(--transition-speed) ease;
    }
    .footer-links a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <!-- ===================== HEADER ===================== -->
  <header>
    <!-- Left half -->
    <div class="header-left">
      <span class="hey-text">{ "Hey I'm":</span>
      <span class="tm-text">Tarun Mishra</span>
      <span class="hey-text">}</span>
    </div>
    <!-- Right half with navigation -->
    <div class="header-right">
      <nav class="nav-links">
        <a href="{{ site.baseurl }}/"><span>Home</span></a>
        <a href="{{ site.baseurl }}/pages/news/march_newspage" target="_self"><span>AI News</span></a>
        <a href="{{ site.baseurl }}/#projects"><span>About Me</span></a>
      </nav>
    </div>
  </header>

  <!-- ===================== MAIN CONTENT ===================== -->
  <main class="main-content">
    {{ content }}
  </main>

  <!-- ===================== FOOTER ===================== -->
  <footer>
    <p>That was the end of my portfolio, but there’s much more to know about me—feel free to reach out!</p>
    <div class="footer-links">
      <a href="mailto:tarunpmishra2001@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/tarunpmishra/" target="_blank">LinkedIn</a>
      <a href="https://www.kaggle.com/tarundirector/code" target="_blank">Kaggle</a>
      <a href="https://github.com/tarundirector" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
