      /* ---------------------------

      :root {
        --primary-bg: #544bb6;       /* Purple (Main) */
        --secondary-bg: #e6e6e6;     /* Light Grey BG */
        --accent-color: #ffdd00;     /* Yellow */
        --dark-color: #1f2626;       /* Dark */
        --light-color: #d9d7cd;      /* Light Greyish */
        --highlight-bg: #ffdd00;     /* For highlight effect */
      }
      
      /* ---------------------------
         Header Styles
      ------------------------------ */
      header.custom-header {
        display: flex;
        flex-wrap: nowrap;
      }
      header.custom-header .header-left,
      header.custom-header .header-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      header.custom-header .header-left {
        background-color: var(--primary-bg);
        font-family: 'Archivo Black', sans-serif;
        font-size: 1.5rem;
      }
      header.custom-header .header-left .bracket {
        color: var(--light-color);
      }
      header.custom-header .header-left .name {
        color: var(--accent-color);
        margin: 0 0.3rem;
      }
      header.custom-header .header-right {
        background-color: var(--secondary-bg);
      }
      header.custom-header .header-right .nav-button {
        font-family: 'Archivo Black', sans-serif;
        color: var(--primary-bg);
        margin: 0 1rem;
        text-decoration: none;
        transition: background 0.3s, padding 0.3s;
      }
      /* On hover, apply a highlight effect similar to .highlight */
      header.custom-header .header-right .nav-button:hover {
        background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
        padding: 2px 4px;
      }
      
      /* ---------------------------
         Footer Styles
      ------------------------------ */
      footer.custom-footer {
        background-color: var(--secondary-bg);
        color: var(--dark-color);
        padding: 2rem;
        text-align: center;
        font-family: 'Roboto', sans-serif;
      }
      footer.custom-footer .footer-text {
        margin-bottom: 1rem;
      }
      footer.custom-footer .social-links a {
        color: var(--dark-color);
        margin: 0 0.5rem;
        text-decoration: none;
        transition: color 0.3s;
      }
      footer.custom-footer .social-links a:hover {

      }
    </style>
