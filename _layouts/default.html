<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Header & Footer internal CSS & CSS Variables (isolated for these elements) -->
    <style>
      :root {
        --primary-bg: #544bb6; /* Purple (Main) */
        --secondary-bg: #e6e6e6; /* Light Grey BG */
        --accent-color: #ffdd00; /* Yellow */
        --dark-color: #1f2626; /* Dark */
        --light-color: #d9d7cd; /* Light Greyish */
        --highlight-bg: #ffdd00; /* Highlight background */
      }

      /* ===============================
         HEADER
      =============================== */
      header.custom-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header.custom-header .left-section,
      header.custom-header .right-section {
        flex: 1;
        text-align: center;
        padding: 1rem;
      }
      header.custom-header .left-section {
        background-color: var(--primary-bg);
        color: var(--light-color);
        font-family: 'Archivo Black', sans-serif;
        font-size: 1.5rem;
      }
      header.custom-header .left-section .name {
        color: var(--accent-color);
      }
      header.custom-header .right-section {
        background-color: var(--secondary-bg);
        font-family: 'Archivo Black', sans-serif;
        font-size: 1.2rem;
      }
      header.custom-header .right-section a {
        color: var(--primary-bg);
        text-decoration: none;
        margin: 0 0.5rem;
        transition: background-color 0.3s ease;
      }
      header.custom-header .right-section a:hover {
        /* replicate the .highlight effect */
        background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
        padding: 2px 4px;
      }

      /* ===============================
         FOOTER
      =============================== */
      footer.custom-footer {
        background-color: var(--secondary-bg);
        padding: 1rem;
        text-align: center;
        font-family: 'Archivo', sans-serif;
        color: var(--dark-color);
      }
      footer.custom-footer .footer-text {
        margin-bottom: 1rem;
      }
      footer.custom-footer .social-links a {
        color: var(--dark-color);
        text-decoration: none;
        margin: 0 0.5rem;
        transition: color 0.3s ease;
      }
      footer.custom-footer .social-links a:hover {
        color: var(--accent-color);
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="custom-header">
      <div class="left-section">
        { "Hey I'm": <span class="name">Tarun Mishra</span> }
      </div>
      <div class="right-section">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/pages/news/march_newspage' | relative_url }}">AI News</a>
        <a href="{{ '/' | relative_url }}#about-me">About Me</a>
      </div>
    </header>

    <!-- CONTENT (external styles apply only within .wrapper) -->
    <div class="wrapper">
      <!-- External styles for content only -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" />
      <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

      {{ content }}
    </div>

    <!-- FOOTER -->
    <footer class="custom-footer">
      <div class="footer-text">
        - That was the end of my portfolio, but there’s much more to know about me—feel free to reach out! -
      </div>
      <div class="social-links">
        <a href="mailto:tarunpmishra2001@gmail.com" target="_blank">Email</a>
        <a href="https://www.linkedin.com/in/tarunpmishra/" target="_blank">LinkedIn</a>
        <a href="https://www.kaggle.com/tarundirector/code" target="_blank">Kaggle</a>
        <a href="https://github.com/tarundirector" target="_blank">GitHub</a>
      </div>
    </footer>
  </body>
</html>
