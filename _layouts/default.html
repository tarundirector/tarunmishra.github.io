<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <title>ðŸ¤–tarun.aiðŸ§ </title>
  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Inline CSS for Header and Footer only -->
  <style>
    :root {
      --primary-bg: #544bb6;       /* Purple */
      --secondary-bg: #e6e6e6;     /* Light Grey */
      --accent-color: #ffdd00;     /* Yellow */
      --dark-color: #1f2626;       /* Dark */
      --light-color: #d9d7cd;      /* Light Greyish */
      --highlight-bg: #ffdd00;     /* For highlight effect */
      --transition-speed: 0.3s;
    }
    /* ----------------------- Global Reset ----------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background: #fff; color: var(--dark-color); }
    a { text-decoration: none; color: inherit; transition: color var(--transition-speed) ease; }
    /* ----------------------- Header ----------------------- */
    header.site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-bg);
      padding: 1rem;
    }
    /* Left header: Intro text */
    .header-left {
      background: var(--primary-bg);
      padding: 0.5rem 1rem;
      font-family: 'Archivo Black', sans-serif;
      font-size: 1.8rem;
      text-align: right;
      color: var(--light-color);
    }
    .header-left span.accent {
      color: var(--accent-color);
    }
    /* Right header: Navigation */
    .header-right {
      background: var(--secondary-bg);
      padding: 0.5rem 1rem;
      display: flex;
      gap: 1.5rem;
    }
    .header-right a.nav-btn {
      font-family: 'Archivo Black', sans-serif;
      color: var(--primary-bg);
      position: relative;
    }
    .header-right a.nav-btn:hover {
      /* Hover effect using highlight */
      color: var(--primary-bg);
    }
    .header-right a.nav-btn:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 4px;
      background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
    }
    /* ----------------------- Footer ----------------------- */
    footer.site-footer {
      background: var(--secondary-bg);
      padding: 1rem;
      text-align: center;
    }
    footer.site-footer a {
      font-family: 'Archivo Black', sans-serif;
      color: var(--dark-color);
      transition: color var(--transition-speed) ease;
    }
    footer.site-footer a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="site-header">
    <!-- Left part: Custom intro text -->
    <div class="header-left">
      { "Hey, I'm": <span class="accent">Tarun Mishra</span> }
    </div>
    <!-- Right part: Navigation buttons -->
    <div class="header-right">
      <a href="{{ site.baseurl }}/" class="nav-btn">Home</a>
      <a href="{{ site.baseurl }}/pages/news/march_newspage" class="nav-btn">AI News</a>
      <a href="{{ site.baseurl }}/#about" class="nav-btn">About Me</a>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="wrapper">
        {{ content }}
  </div>
  
  <!-- Footer -->
  <footer class="site-footer">
    <p>
      &copy; {{ site.time | date: "%Y" }} Tarun Mishra. All rights reserved.
    </p>
    <div class="social-links">
      <a href="mailto:tarunpmishra2001@gmail.com" target="_blank">Email</a>
      <a href="https://www.linkedin.com/in/tarunpmishra/" target="_blank">LinkedIn</a>
      <a href="https://www.kaggle.com/tarundirector/code" target="_blank">Kaggle</a>
      <a href="https://github.com/tarundirector" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
