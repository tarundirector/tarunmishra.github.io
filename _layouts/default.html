  <!-- Inline CSS for header & footer only -->
  <style>
    /* Define our theme variables */
    :root {
      --primary-bg: #544bb6; /* Purple */
      --secondary-bg: #e6e6e6; /* Light Grey BG */
      --accent-color: #ffdd00; /* Yellow */
      --dark-color: #1f2626;   /* Dark */
      --light-color: #d9d7cd;  /* Light Greyish */
      --highlight-bg: #ffdd00; /* Highlight effect */
    }
    /* HEADER */
    header.custom-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    header.custom-header .left,
    header.custom-header .right {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Left half: primary background and styled text */
    header.custom-header .left {
      background-color: var(--primary-bg);
      font-family: 'Archivo Black', sans-serif;
      font-size: 1.5rem;
      color: var(--light-color);
    }
    header.custom-header .left .name {
      color: var(--accent-color);
      margin: 0 0.3rem;
    }
    /* Right half: secondary background with nav buttons */
    header.custom-header .right {
      background-color: var(--secondary-bg);
    }
    header.custom-header .right a {
      font-family: 'Archivo Black', sans-serif;
      color: var(--primary-bg);
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease;
    }
    header.custom-header .right a:hover {
      /* Using the .highlight effect */
      background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
    }
    /* FOOTER */
    footer.custom-footer {
      background-color: var(--secondary-bg);
      color: var(--dark-color);
      padding: 1rem;
      text-align: center;
    }
    footer.custom-footer a {
      color: var(--dark-color);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    footer.custom-footer a:hover {
      color: var(--accent-color);
    }
  </style>
