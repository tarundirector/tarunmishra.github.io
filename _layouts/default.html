  <!-- Inline CSS for header and footer ONLY -->
  <style>
    :root {
      --primary-bg: #544bb6;       /* Purple (Main) */
      --secondary-bg: #e6e6e6;     /* Light Grey BG */
      --accent-color: #ffdd00;     /* Yellow */
      --dark-color: #1f2626;       /* Dark */
      --light-color: #d9d7cd;      /* Light Greyish */
      --highlight-bg: #ffdd00;     /* For highlight effect */
    }
    /* ============================
         HEADER
    ============================ */
    header.custom-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header.custom-header .header-left {
      background-color: var(--primary-bg);
      flex: 1;
      padding: 1rem;
      text-align: center;
      font-family: sans-serif;
      font-size: 1.5rem;
    }
    header.custom-header .header-left span.light {
      color: var(--light-color);
    }
    header.custom-header .header-left span.accent {
      color: var(--accent-color);
    }
    header.custom-header .header-right {
      background-color: var(--secondary-bg);
      flex: 1;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    header.custom-header .header-right a {
      font-family: 'Archivo Black', sans-serif;
      color: var(--primary-bg);
      text-decoration: none;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }
    header.custom-header .header-right a:hover {
      background: linear-gradient(transparent 60%, var(--highlight-bg) 60%);
    }

    /* ============================
         FOOTER
    ============================ */
    footer.custom-footer {
      background-color: var(--secondary-bg);
      padding: 1rem;
      text-align: center;
      font-family: sans-serif;
    }
    footer.custom-footer a {
      color: var(--dark-color);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    footer.custom-footer a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
